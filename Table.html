<head>

    <title>Document</title>
    <style>
     table {
      border-collapse: collapse;
      width: 100%;
     }

     th, td {
      border: 1px solid black;
      padding: 10px;
     }

    </style>
</head>
<body>
    <table>

    <th>Age</th>
    <th>Occupation</th>
  </tr>

    <td>John Doe</td>
    <td>30</td>
    <td>Software Engineer</td>
  </tr>
  <tr>
    <td>Jane Doe</td>
    <td>25</td>
    <td>Teacher</td>
  </tr>
</table>

</body>
</html>
